<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prisionero Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">WELCOME TO MY PRISONERS DILEMMA GAME</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title"
    data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

  <div class="container">
    <div id="app2">
      <div class="text-center mb-3">
        <button class="btn btn-primary" onclick="playRoyalRumble()">ROYALRUMBLE</button>
      </div>
      <div id="panel2">
      </div>
    </div>

    <div id="app1">
      <div class="d-flex mb-2">
        <h3>Select Strategy A</h3>
        <select  class="custom-select" name="strategyA" id="strategyA">
          <option value="ttt">Tit for 2 tats</option>
          <option value="t4t">Tit fot Tat</option>
          <option value="tdm">Tideman and Chieruzzi</option>
          <option value="ndg">Nydegger</option>
          <option value="grof">Grofman</option>
          <option value="sbk">Shubik</option>
          <option value="sar">Stein and Rapoport </option>
          <option value="friedman">Friedman</option>
          <option value="dav">Davis</option>
          <option value="graaskamp">Graaskamp</option>
          <option value="fbd">First by down </option>
          <option value="feld">Scott Feld </option>
          <option value="joss">Joss Astuto </option>
          <option value="tullock">Tullock </option>
          <option value="witheld">Witheld </option>
          <option value="randomize" selected>Randomize</option>

          <option value="rtf">Reverse Tit for tat</option>
          <option value="friedmanforgive">Friedman forgiver</option>
          <option value="at">Always true</option>
          <option value="af">Always false</option>
        </select>
        <h2 id="pointsA"></h2>
      </div>
      <div class="d-flex">
        <h3>Select Strategy B</h3>
        <select  class="custom-select"  name="strategyB" id="strategyB">
          <option value="ttt">Tit for 2 tats</option>
          <option value="t4t">Tit fot Tat</option>
          <option value="tdm">Tideman and Chieruzzi</option>
          <option value="ndg">Nydegger</option>
          <option value="grof">Grofman</option>
          <option value="sbk">Shubik</option>
          <option value="sar">Stein and Rapoport </option>
          <option value="friedman">Friedman</option>
          <option value="dav">Davis</option>
          <option value="graaskamp">Graaskamp</option>
          <option value="fbd">First by down </option>
          <option value="feld">Scott Feld </option>
          <option value="joss">Joss Astuto </option>
          <option value="tullock">Tullock </option>
          <option value="witheld">Witheld </option>
          <option value="randomize">Randomize</option>

          <option value="rtf">Reverse Tit for tat</option>
          <option value="friedmanforgive">Friedman forgiver</option>
          <option value="at">Always true</option>
          <option value="af">Always false</option>
        </select>
        <h2 id="pointsB"></h2>
      </div>


      <div class="text-center mb-3">
        <button class="btn btn-primary" onclick="playGame()">JUGAR</button>
      </div>
      <div id="panel">

      </div>
    </div>

  </div>

  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="./js/chi-square.js"></script>
  <script src="./js/script.js"></script>

</html>
